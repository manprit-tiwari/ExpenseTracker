<div class="card">
    <div class="date-container">
        <div class="month">
            {{month}}
        </div>
        <div class="year">
            {{year}}
        </div>
        <div class="date">
            {{day}}
        </div>
    </div>
    <div class="title">
        {{expense.title}}
    </div>
    <div class="amount" [ngClass]="expense.type === 'income' ? 'green':'red'">
        {{amount}}
    </div>
</div>
