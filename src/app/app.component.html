<app-tabs (tab)="tabChangeHandler($event)"></app-tabs>

<div class="add-button">
    <button type="button" class="menu-button" (click)="moreMenuOpen = !moreMenuOpen" mat-fab
        [color]="moreMenuOpen? 'warn': 'primary'">
        <mat-icon>{{moreMenuOpen ? 'close': 'more_vert'}}</mat-icon>
    </button>
    <button type="button" class="sub-button" [ngClass]="moreMenuOpen ? 'add-icon': ''" mat-fab color="primary"
        (click)="openAddForm()">
        <mat-icon>add</mat-icon>
    </button>
    <button type="button" class="sub-button" [ngClass]="moreMenuOpen ? 'profile-icon': ''" mat-fab color="primary">
        <mat-icon>person</mat-icon>
    </button>
</div>
